<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI File Manager</title>
  <style>
    body {
      width: 450px;
      min-height: 600px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .folder-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px dashed rgba(255, 255, 255, 0.3);
    }
    
    .folder-input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    .select-folder-btn {
      width: 100%;
      padding: 12px;
      background: #ff6b6b;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .select-folder-btn:hover {
      background: #ff5252;
      transform: translateY(-2px);
    }
    
    .command-section {
      margin-bottom: 20px;
    }
    
    .command-input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 16px;
      min-height: 100px;
      resize: vertical;
      box-sizing: border-box;
      font-family: inherit;
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .action-btn {
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      color: white;
    }
    
    .create-btn {
      background: #4CAF50;
    }
    
    .create-btn:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    
    .voice-btn {
      background: #9C27B0;
    }
    
    .voice-btn:hover {
      background: #7B1FA2;
      transform: translateY(-2px);
    }
    
    .voice-btn.recording {
      background: #E91E63;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .status {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid #4CAF50;
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid #f44336;
    }
    
    .status.info {
      background: rgba(33, 150, 243, 0.3);
      border: 1px solid #2196F3;
    }
    
    .log-area {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 15px;
      height: 150px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.4;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .log-entry {
      margin-bottom: 5px;
      padding: 5px 8px;
      border-radius: 4px;
      border-left: 3px solid;
    }
    
    .log-success {
      background: rgba(76, 175, 80, 0.1);
      border-left-color: #4CAF50;
    }
    
    .log-error {
      background: rgba(244, 67, 54, 0.1);
      border-left-color: #f44336;
    }
    
    .log-info {
      background: rgba(33, 150, 243, 0.1);
      border-left-color: #2196F3;
    }
    
    .current-folder {
      font-size: 12px;
      opacity: 0.8;
      word-break: break-all;
      margin-top: 10px;
    }
    
    .connection-status {
      display: flex;
      align-items: center;
      padding: 5px;
      font-size: 0.9em;
      border-bottom: 1px solid #eee;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ff4444;
      display: inline-block;
      margin-right: 5px;
      transition: background-color 0.3s ease;
    }

    .status-dot.connected {
      background-color: #00C851;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ AI File Manager</h1>
    
    <div class="connection-status">
      <div class="status-dot" id="statusDot"></div>
      <span id="connectionStatus">Connecting...</span>
    </div>
    
    <div class="folder-section">
      <h3>üìÅ Select Project Folder</h3>
      <input type="text" class="folder-input" id="folderPath" placeholder="Choose your project folder..." readonly>
      <button class="select-folder-btn" id="selectFolderBtn">üìÇ Browse Folder</button>
      <div class="current-folder" id="currentFolder"></div>
    </div>
    
    <div class="command-section">
      <h3>üí¨ Tell AI What You Want</h3>
      <textarea 
        class="command-input" 
        id="commandInput" 
        placeholder="Examples:
‚Ä¢ Create a React component for user profile
‚Ä¢ Make a Python script to process CSV files  
‚Ä¢ Build an HTML page with login form
‚Ä¢ Update the CSS to make it responsive
‚Ä¢ Delete all test files
‚Ä¢ Add error handling to main.py

Just describe what you want - AI will create/update/delete files automatically!"></textarea>
    </div>
    
    <div class="action-buttons">
      <button class="action-btn create-btn" id="executeBtn">üöÄ Execute</button>
      <button class="action-btn voice-btn" id="voiceBtn">üé§ Voice</button>
    </div>
    
    <div id="status" class="status">Ready to help! Select a folder and describe what you want.</div>
    
    <div style="margin-bottom: 10px;">
      <strong>Activity Log:</strong>
    </div>
    <div id="logArea" class="log-area"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
