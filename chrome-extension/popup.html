<!DOCTYPE html>
<html>
<head>
    <title>AI File Manager</title>
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 4px;
            background: #f5f5f5;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #00C851;
        }

        .folder-section {
            border: 1px solid #eee;
            padding: 12px;
            border-radius: 8px;
        }

        .folder-path {
            word-break: break-all;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-family: monospace;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin: 8px 0;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn.primary {
            background: #4CAF50;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .command-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #commandInput {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 60px;
        }

        .log-area {
            max-height: 200px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            margin: 4px 0;
            padding: 4px;
            border-radius: 2px;
        }

        .log-success { color: #4CAF50; }
        .log-error { color: #ff4444; }
        .log-info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI File Manager</h1>
        </div>

        <div class="status-indicator">
            <span id="statusDot" class="status-dot"></span>
            <span id="connectionStatus">Checking connection...</span>
        </div>

        <div class="folder-section">
            <h3>üìÅ Select Project Folder</h3>
            <div class="button-group">
                <button id="browseBtn" class="btn primary">üìÇ Browse Folder</button>
                <button id="selectFolderBtn" class="btn">‚úèÔ∏è Enter Path</button>
            </div>
            <div id="currentFolder" class="folder-path">No folder selected</div>
        </div>

        <div class="command-section">
            <h3>üí¨ Tell AI What You Want</h3>
            <textarea id="commandInput" placeholder="Describe what you want to do..."></textarea>
            <div class="button-group">
                <button id="executeBtn" class="btn primary">üöÄ Execute</button>
                <button id="voiceBtn" class="btn">üé§ Voice</button>
            </div>
        </div>

        <div id="status" class="status-message"></div>
        <div id="logArea" class="log-area"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
