<!DOCTYPE html>
<html>
<head>
    <title>AI Code Editor</title>
    <style>
        body { width: 600px; padding: 10px; }
        textarea { width: 100%; height: 300px; margin-bottom: 10px; }
        input[type="text"] { width: 100%; margin-bottom: 10px; }
        button { margin-right: 5px; }
    </style>
</head>
<body>
    <h1>AI Code Editor</h1>
    <textarea id="codeEditor"></textarea>
    <input type="text" id="aiCommand" placeholder="Enter AI command">
    <button id="saveBtn">Save</button>
    <button id="sendBtn">Send to AI</button>
    <button id="newBtn">New File</button>
    <button id="loadBtn">Load File</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
